<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AWOC Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>

<body oncontextmenu="return false">
    <header class="navbar">
        <div class="flexbox">
            <div class="logoDiv" style="position: relative;">
                <a href="index.dpy" style="display:flex; padding:0; margin-left:10px;">
                    <img src="ACRONYM.png" style="width: 40px; height:40px;">
                    <h3 class="logo">ACRONYM</h3>
                </a>
            </div>
            <div class="dropdownBar"></div>
            <div class="dropdown">
                <button class="dropbtn">ACRONYM</button>
                <div class="dropdown-content">
                    <a href="signup.dpy">Sign Up</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">About Us</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Projects</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 4</a>
                    <a href="#">Link 5</a>
                </div>
            </div>
            <a href="login.dpy" class="loginButton">Log In</a>
        </div>
    
    </header>
    <canvas id="canvas"></canvas>
    <div id="prompt_box"></div>
    <div id="paint_bar">
        <div id="selected_paint" class="paint_icon"></div>
        <div id="paint_type_selector">
        </div>

        <div class="paint_controls">
            <h6 class="paint_controls_text">Paint Brush </h6>
            <input type="checkbox" id="paint_brush_checkbox">

            <button onclick="submit_map()" style="font-size: 10px; margin: auto;">Done</button>
            <button onclick="ACIConnection.write_to_disk('gamedata');" style="font-size: 10px; margin: auto; margin-top:10px;">Write</button>
        </div>
    </div>

    <script src="userinput.js"></script>
    <script src="mapediting.js"></script>
    <script src="components.js"></script>
    <script src="draw.js"></script>
    <script src="utility.js"></script>
    <script src="./ACIJS/ACI.js"></script>
    <script src="main.js"></script>
</body>

</html>
