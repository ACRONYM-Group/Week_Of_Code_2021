<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AWOC Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>

<body>
    <header class="navbar">
        <div class="flexbox">
            <div class="logoDiv" style="position: relative;">
                <a href="index.dpy" style="display:flex; padding:0; margin-left:10px;">
                    <img src="ACRONYM.png" style="width: 40px; height:40px;">
                    <h3 class="logo">ACRONYM</h3>
                </a>
            </div>
            <div class="dropdownBar"></div>
            <div class="dropdown">
                <button class="dropbtn">ACRONYM</button>
                <div class="dropdown-content">
                    <a href="signup.dpy">Sign Up</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">About Us</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Projects</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 4</a>
                    <a href="#">Link 5</a>
                </div>
            </div>
            <a href="login.dpy" class="loginButton">Log In</a>
        </div>
    
    </header>
    <canvas id="canvas"></canvas>
    <div id="paint_bar">
        <div class="paint_icon" style="background-color: #00FF00;" onclick="set_tile_brush('g')"></div>
        <div class="paint_icon" style="background-color: #8f6d0e;" onclick="set_tile_brush('w')"></div>
        <div class="paint_icon" style="background-color: #999999;" onclick="set_tile_brush('s')"></div>
    </div>
    <script src="./ACIJS/ACI.js"></script>
    <script src="main.js"></script>
</body>

</html>
